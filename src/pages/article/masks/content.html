{{#hits}}
<div class="post">
    <div class="user-block">
        <div class="detail-title" style="width: 70%;">
            <span class="username" style="width: 50%">
                <input id="{{ id }}" class="patent-name" href="#" placeholder="{{title}}" value="{{title}}"></input>

            </span>
            <br>
            
        </div>
        <span class="description" style="width: 100%;">发布时间 -
                {{ create_time }}</span>

        <div class="card-body">
            <div class="row">
                <div class="detail-text col-md-9">
                    <p>
                        <textarea id="text{{ id }}" class="article_summary" href="#" value="{{summary}}" cols="45" rows="5">{{summary}}</textarea>
                    </p>
                    <a href="{{ url }}" target="_blank" id="full-text">原文链接...</a>
                </div>

                <div class="col-md-3">
                    <!--<div style="display: inline-block; float: right;">-->
                    <div class="apply display-bottom">
                        <strong><i class="fa fa-anchor mr-1"></i>来源媒体</strong>
                        <br><br>

                        <p class="text-muted">
                            {{source}}
                        </p>
                    </div>
                    <div style="clear: both"></div>
                </div>
                <br><br><br><br>
            </div>



            <div class="bottom" style="display: inline-block">
                <div class="display-bottom" style="float: left; width: 300px;">
                    <strong><i class="fa fa-sticky-note"></i> 标签</strong>
                    <br><br>
                    {{tags}}
                </div>
            </div>
            <button class="btn choose-btn" id="{{ id }}",value="{{ id }}">选择</button>
            <div style="clear: both"></div>
        </div>
    </div>
    <!-- /.user-block -->
</div>
</br>
</hr>
</br>
</br>
</br>
</br>
</br>
</br>
{{/hits}}
